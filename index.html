<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="card">
    <div class="card__box">
      <div class="img__wrap">
        <img class="card__img" src="images/image-equilibrium.jpg" alt="Equilibrium">
      </div>
      <h1 class="card__title">
        Equilibrium <span id="number">#3429</span>
      </h1>
      <p class="card__desc">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__info">
        <div class="card__amount">0.041 ETH</div>
        <div class="card__timer">3 days left</div>
      </div>
      <div class="horizontal__line"></div>
      <div class="card__author">
        <img class="card__author-image" src="images/image-avatar.png" alt="Author">
        <p class="card__author-name">
          Creation of <a href="#">John Johnson</a>
        </p>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
